*{<meta charset="utf-8">}*
#{extends 'Application/main.html' /}

<h1>ログイン</h1>
<span class="error">${error}</span>

#{form @postLogin()}
<p>
  #{field "email"}
  <input type="email" name="${field.name}" placeholder="メールアドレス">
  #{/field}
</p>
<p>
  #{field "password"}
  <input type="password" name="${field.name}" placeholder="パスワード(8~20字)">
  #{/field}
</p>
<p>
  <input type="submit">
</p>
#{/form}
